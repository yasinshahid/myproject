<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book Confirmation</title>
</head>
<body>
<h1>Are you sure you want to delete "{{ book.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete Book</button>
    <a href="{% url 'book_list' %}">Cancel</a>
</form>
</body>
</html>
