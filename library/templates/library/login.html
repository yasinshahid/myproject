{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet"  href="{% static 'style.css' %}">  
      </head>
<body>
    <header>
        <div class="header-container">
          <h1>Login</h1>
        </div>
        <p></p>
    </header>
    {% if error_message %}
    <div class="header-container">
    {{ error_message }}
    </div>
    {% endif %}
    <form class="form-container" method="post">
        {% csrf_token %}  {{ form.as_p }}  <button class="login-btn" type="submit">Login</button>
    </form>
    <div class = "centered">
        <p>New Here? Create a new account and enjoy!</p>
        <a href="{% url 'register' %}"><button class="register-btn">Create new account</button></a>
    </div>    
</body>
</html>
